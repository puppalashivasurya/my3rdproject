# Unique project key (identifier in SonarQube)
sonar.projectKey=my3rdproject

# Project display name
sonar.projectName=My 3rd Project

# Project version
sonar.projectVersion=1.0

# Source code folder (your code is in the root)
sonar.sources=.

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Optional: binary output folder (if you use Maven, target directory)
sonar.java.binaries=target/classes

# Optional: exclude files or folders if needed
# sonar.exclusions=**/test/**, **/*.md

# Optional: coverage report (if using JaCoCo later)
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
